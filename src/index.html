<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="resources/css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Komputer store</title>
    </head>

    <body>
        <div class="componentDiv">
            <h4>Joe Banker</h4>
            <div>
                <span>Balance: </span>
                <span id="balance">0 Kr.</span>
            </div>
            
            <div>
                <span id="outstandingLoan" hidden>Outstanding loan: </span>
                <span id="outstandingLoanAmount"></span>
            </div>
            <div>
                <button id="loanButton">Get a loan</button>
            </div>
        </div>

        <div class="componentDiv">
            <h4>Work</h4>
            <div>
                <span>Pay: </span>
                <span id=pay>0 Kr.</span>
            </div>
            
            <div>
                <button id="bankButton">Bank</button>
                <button id="workButton">Work</button>
            </div>

            <div>
                <button id="repayLoanButton" hidden>Repay loan</button>
            </div>
        </div>

        <div id="laptopDiv" class="componentDiv">
            <h4>Laptops</h4>
            <select id="laptopSelection">

            </select>
            <h5>Features</h5>
            <ul id="featuresList">

            </ul>
        </div>

        <div class="componentDiv">
            <!--
                Image
            -->

            <h4 id="laptopModel"></h4>

            <div>
                <span id="laptopDescription"></span>
            </div>

            <div>
                <span>Price: </span>
                <span id="laptopPrice"></span>
            </div>

            <div>
                <button id="buyLaptop">BUY</button>
            </div>
        </div>

        <script src="resources/js/index.js"></script>
    </body>
</html>
